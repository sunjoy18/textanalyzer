<!DOCTYPE html>
<html lang="en">
<head>
<title>Sanjay_Form</title>
</head>
<body bgcolor="aqua">
<form action="mailto:sanjayguptasarvjeet342@gmail.com" method="post"
enctype="text/plain">
<p style="text-align: center; font-size:1cm;"><strong>Enter Your 
Personal Information</strong></p>
<p style="text-align: center;"><i>Creating Form Practicals</i></p>
<hr>
<table align="center">
<br>
<tr>
<td>First Name : </td>
<td><input type="text" name="firstname"></td>
</tr>
<tr>
<td>Last Name : </td>
<td><input type="text" name="lastname"></td>
</tr>
<tr>
<td>Gender : </td>
<td>
<input type="radio" name="male">Male &nbsp;&nbsp;
<input type="radio" name="female">Female &nbsp;&nbsp;
<input type="radio" name="others">Others
</td>
</tr>
<tr>
<td>Course : </td>
<td>
<select name="course">
<optgroup label="BSc">
<option value="BScIT">BScIT</option>
<option value="BTech">BTech</option>
</optgroup>
<optgroup label="MSc">
<option value="MScIT">MScIT</option>
<option value="MTech">MTech</option>
</optgroup>
</select>
</td>
</tr>
<tr>
    <td>Hobbies : </td>
    <td>
    <input type="checkbox" name="singing">Singing &nbsp;&nbsp;
    <input type="checkbox" name="dancing">Dancing &nbsp;&nbsp;
    <input type="checkbox" name="playing">Playing &nbsp;&nbsp;
    </td>
    </tr>
    <tr>
    <td>Upload Your Image : </td>
    <td><input type="file" name="image>"</td>
    </tr>
    <tr>
    <td>Comments : </td>
    <td><textarea name="comments" rows="4" cols="30"
    placeholder="Enter Comment Here......."></textarea></td>
    </tr>
    <tr>
    <td>Contact No. : </td>
    <td><input type="tel" name="number" size="13"></td>
    </tr>
    <tr>
    <td><input type="submit" value="SUBMIT"></td>
    <td><input type="reset" value="RESET"></td>
    </tr>
    </table>
    </form>
    </body>
    </html>
